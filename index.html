<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img
        src="bootstrap-solid.svg"
        alt="some image"
        style="
          height: 100px;
          width: 100px;
          margin-top: 50px;
          margin-left: 530px;
        "
      />
      <h2 class="text-center">Sign In Page</h2>

      <p class="h5 text-center">
        Build A sign In page to display your command on bootstrap
        <label class="text-danger  h5">:text with colour red </label>
        pseudo-element.
        <p class="text-primary text-center"> work in latest chrome,shafariand firefox. this a clickable section
          that will take us to a new page
        </p>
      </p>
      <div>
        <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
</form>
      </div>
      <p class="text-primary">&copy; 2017-2018</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
